<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
        <div>Gamer Lobby</div>
        <span class="nav-tool-items">
          <button mat-raised-button color="accent" routerLink="/players-list">Logout</button>
        </span>
    </mat-toolbar>

<p>admin-view works!</p>


<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-player">
        <mat-icon>add</mat-icon> Add Player
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/players-list">
        <mat-icon>format_list_bulleted</mat-icon> View Players
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
